<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Deck Builder</title>
    <meta name="description" content="Upload an image and download the Anki questions with answers!">

    <link rel="stylesheet" href="{{ url_for('dashboard_bp.static', filename='styles/dashboard.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="{{ url_for('dashboard_bp.static', filename='js/dashboard.js')}}" defer></script>
</head>

<body>
    <main class="main">
        <div class="page-header">
            <h1>Welcome!</h1>
            <p>Please upload an image to get started.</p>
        </div>
        <div class="page-content">
            <div class="input-section">
                <input type="file" accept=".png, .jpg, .jpeg" class="picture-input hidden" id="picture-input">
                <label for="picture-input" class="picture-input-label">
                    <span class="input-text-normal">Click to upload or</span>
                    <span class="input-text-colored">drag and drop</span>
                </label>
            </div>
            <div class="input-section">
                <textarea name="text-input" id="text-input" class="text-input"></textarea>
                <button class="submit-text-button" id="submit-text">Submit text</button>
            </div>
            <div class="output-section">

            </div>
        </div>
    </main>
</body>

</html>
