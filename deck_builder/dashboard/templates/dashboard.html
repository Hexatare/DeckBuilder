<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Deck Builder</title>
    <meta name="description" content="Upload an image and download the Anki questions with answers!">

    <link rel="stylesheet" href="{{ url_for('dashboard_bp.static', filename='styles/dashboard.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="{{ url_for('dashboard_bp.static', filename='js/dashboard.js')}}" defer></script>
</head>

<body>
    <aside class="navbar-wrapper">
        <div class="navbar">
            <div class="navbar-element">
                <p class="navbar-elemement-text">Dashboard</p>
            </div>
            <div class="divider"></div>
            <div class="navbar-element">
                <p class="navbar-elemement-text">Profile</p>
            </div>
            <div class="divider"></div>
            <div class="navbar-element">
                <p class="navbar-elemement-text">Account settings</p>
            </div>
            <div class="divider"></div>
            <div class="navbar-element">
                <p class="navbar-logout-element-text">Log out</p>
            </div>
        </div>
    </aside>
    <main class="main">
        <div class="page-header">
            <h1>Welcome back, {{ first_name }}</h1>
            <p>What's on your mind today?</p>
        </div>
        <div class="page-divider"></div>
        <div class="page-content">
            <ul class="page-content-element-list">
                <li class="page-content-element-create">
                    <p class="create-plus">+</p>
                    <p class="create-text">Create new</p>
                </li>
                {% for item in sessions %}
                <li class="page-content-element-session">
                    <p class="reuse-date">{{ item }}</p>
                </li>
                {% endfor %}
            </ul>
            <div class="page-content-element"></div>
        </div>
    </main>
</body>

</html>
